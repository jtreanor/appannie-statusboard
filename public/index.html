<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 0px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      #banner-fork {
        z-index:100;
        margin-right: 0;
        position: absolute;
      }
      .navbar .brand {
        margin-left: 100px;
      }
      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin:  20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
    <script>
        function panicboard_url(email,password,days) {
          url = $(location).attr('href') + "graph/" + days + "?email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password);
          result = "panicboard://?url=" + encodeURIComponent(url) + "&panel=graph&sourceDisplayName=James%20Treanor";
          return result;
        }
        function onClick() {
          email = $('input[id=email]').val();
          password = $('input[id=password]').val();
          days = $('input[id=days]').val();

          panic = panicboard_url(email,password,days);

          window.location =  panic;// redirect
        }
    </script>

  <body>
    <a id="banner-fork" href="https://github.com/jtreanor/appannie-statusboard"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub"></a>

    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">AppAnnie Statistics</a>
        </div>
      </div>
    </div>

    <div class="container">

      <h1>AppAnnie Statistics For Status Board</h1>
      <p>Enter you <a href="http://appannie.com/">AppAnnie</a> details in the form below <strong>on your iPad</strong> to add a graph to your Status Board.<br></p>

      <form class="form-signin">
        <h2 class="form-signin-heading">Appannie Details</h2>
        <label><strong>Appannie Email:<strong></label>
        <input type="text" id="email" class="input-block-level" placeholder="Email address">
        <label><strong>Appannie Password:<strong></label>
        <input type="password" id="password" class="input-block-level" placeholder="Password">
        <label><strong>Number Of Days In Graph:<strong></label>
        <input type="text" id="days" class="input-block-level" placeholder="Days In Graph">
        <a onClick="onClick()" class="btn btn-large btn-primary" id="button" type="submit">Add To Statusboard<a/>
      </form>



    </div> <!-- /container -->
